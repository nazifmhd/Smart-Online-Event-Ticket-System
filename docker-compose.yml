version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: smart-tickets-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: smart-event-tickets
    volumes:
      - mongodb_data:/data/db
    networks:
      - smart-tickets-network

  app:
    build: .
    container_name: smart-tickets-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/smart-event-tickets?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key-here
      - JWT_EXPIRE=7d
      - CLIENT_URL=http://localhost:5000
      - PORT=5000
    depends_on:
      - mongodb
    networks:
      - smart-tickets-network

  nginx:
    image: nginx:alpine
    container_name: smart-tickets-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - smart-tickets-network

volumes:
  mongodb_data:

networks:
  smart-tickets-network:
    driver: bridge
